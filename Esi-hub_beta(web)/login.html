    <!-- **********************************************************************************************************************************************************

    <div id="login-page">
        <div class="container">

            <form class="form-login">
                <h2 class="form-login-heading">Connexion</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="Email" id="Email_connexion" autofocus>
                    <br>
                    <input type="password" class="form-control" placeholder="Password" id="Password_connexion">
                    <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Mot de passe oublié ?</a>
		                </span>
		            </label>
                    <button class="btn btn-theme btn-block" type="button" id="connexion_boutton" onclick='login()'><i class="fa fa-lock"></i>  Connexion</button>
                    
                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Mot de passe oublié ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Entrer votre adresse email</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix" id="email_reset_connexion">

                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                                <button class="btn btn-theme" type="button" onclick="resetPassword()">Valider</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->

            </form>

        </div>
    </div>
